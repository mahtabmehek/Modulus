<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Modulus LMS</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter username"
                    required
                >
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter password"
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Login
            </button>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Test users with standardized password
            const testUsers = {
                'student': { role: 'student', name: 'Test Student' },
                'instructor': { role: 'instructor', name: 'Test Instructor' },
                'admin': { role: 'admin', name: 'Test Admin' }
            };
            
            // Check if it's a test user with the correct password
            if (testUsers[username] && password === 'Mahtabmehek@1337') {
                messageDiv.innerHTML = `
                    <div class="text-green-600">
                        ✅ Login successful!<br>
                        Welcome ${testUsers[username].name}<br>
                        Role: ${testUsers[username].role}
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Invalid credentials<br>
                        Test users: student, instructor, admin<br>
                        Password: Mahtabmehek@1337
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
