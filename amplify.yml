version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "NEXT_PUBLIC_DEFAULT_THEME=light" > .env.local
        - echo "NEXT_PUBLIC_FORCE_THEME_CONSISTENCY=true" >> .env.local
        - echo "NEXT_PUBLIC_AWS_REGION=eu-west-2" >> .env.local
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environmentVariables:
    - name: NEXT_PUBLIC_DEFAULT_THEME
      value: light
    - name: NEXT_PUBLIC_FORCE_THEME_CONSISTENCY
      value: true
    - name: NEXT_PUBLIC_AWS_REGION
      value: eu-west-2
