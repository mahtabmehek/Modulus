version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process..."
        - npm ci
    build:
      commands:
        - echo "Building application..."
        - export NEXT_PUBLIC_DEFAULT_THEME=light
        - export NEXT_PUBLIC_FORCE_THEME_CONSISTENCY=true
        - export NEXT_PUBLIC_AWS_REGION=eu-west-2
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
