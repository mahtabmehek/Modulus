<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <input type="email" id="email" value="admin@test.com" placeholder="Email" required>
        <input type="password" id="password" value="Mahtabmehek@1337" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Attempting login...');
                
                const response = await axios.post('http://localhost:3001/api/auth/login', {
                    email: email,
                    password: password
                });
                
                console.log('Login response:', response.data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Token: ${response.data.token}</p>
                    <p>User: ${JSON.stringify(response.data.user, null, 2)}</p>
                `;
                resultDiv.style.color = 'green';
                
            } catch (error) {
                console.error('Login error:', error);
                
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                    <p>Response: ${JSON.stringify(error.response?.data, null, 2)}</p>
                `;
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
