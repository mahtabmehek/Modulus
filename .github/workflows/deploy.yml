# Modulus LMS - Single Deployment Pipeline
# ONLY deployment workflow - others disabled

name: ğŸš€ Deploy Modulus LMS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2

jobs:
  deploy:
    name: ğŸš€ Smart Deploy Modulus LMS
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ§ª Test Build Locally
      run: |
        npm ci --legacy-peer-deps
        npm run build
        echo "âœ… Local build successful, proceeding with deployment"

    - name: ğŸš€ Smart Deploy (Zero Downtime)
      run: |
        # Make deployment script executable
        chmod +x ./deploy.sh
        
        # Run smart deployment (checks existing resources)
        ./deploy.sh

    - name: ğŸ“Š Deployment Summary
      run: |
        echo "ğŸ‰ Smart Deployment completed successfully!"
        echo "ğŸ”— Check AWS Console for ALB DNS name"
        echo "ğŸ“ Region: ${{ env.AWS_REGION }}"
        echo "â±ï¸ Allow 2-3 minutes for health checks to pass"
        echo ""
        echo "âœ¨ Smart Features:"
        echo "  - â™»ï¸  Reuses existing resources"
        echo "  - ğŸ”„ Zero-downtime service updates"
        echo "  - ğŸ” Checks infrastructure state"
        echo "  - ğŸ’š Idempotent deployments"
