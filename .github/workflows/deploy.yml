# Modulus LMS - Single Deployment Pipeline
# ONLY deployment workflow - others disabled

name: 🚀 Deploy Modulus LMS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2

jobs:
  deploy:
    name: 🚀 Smart Deploy Modulus LMS
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ⚙️ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🧪 Test Build Locally
      run: |
        npm ci --legacy-peer-deps
        npm run build
        echo "✅ Local build successful, proceeding with deployment"

    - name: 🚀 Smart Deploy (Zero Downtime)
      run: |
        # Make deployment script executable
        chmod +x ./deploy.sh
        
        # Run smart deployment (checks existing resources)
        ./deploy.sh

    - name: 📊 Deployment Summary
      run: |
        echo "🎉 Smart Deployment completed successfully!"
        echo "🔗 Check AWS Console for ALB DNS name"
        echo "📍 Region: ${{ env.AWS_REGION }}"
        echo "⏱️ Allow 2-3 minutes for health checks to pass"
        echo ""
        echo "✨ Smart Features:"
        echo "  - ♻️  Reuses existing resources"
        echo "  - 🔄 Zero-downtime service updates"
        echo "  - 🔍 Checks infrastructure state"
        echo "  - 💚 Idempotent deployments"
